name: Daily Schedule Notifier
on:
  schedule:
    - cron: '30 4 * * *'   # 07:30 MSK - morning
    - cron: '0 16 * * *'   # 19:00 MSK - evening
  workflow_dispatch:
    inputs:
      period:
        description: 'Period'
        required: true
        default: 'morning'
        type: choice
        options:
        - morning
        - evening
jobs:
  send-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp
        
    - name: Determine period for scheduled runs
      id: period
      run: |
        if [[ "${{ github.event_name }}" == "schedule" ]]; then
          # Определяем период по времени запуска
          HOUR=$(date -u +%H)
          if [[ "$HOUR" == "04" ]]; then
            echo "period=morning" >> $GITHUB_OUTPUT
          elif [[ "$HOUR" == "16" ]]; then
            echo "period=evening" >> $GITHUB_OUTPUT
          else
            echo "period=morning" >> $GITHUB_OUTPUT
          fi
        else
          echo "period=${{ github.event.inputs.period || 'morning' }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Send notification
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      run: |
        python notifier.py ${{ steps.period.outputs.period }}
